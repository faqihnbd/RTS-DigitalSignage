version: "3.8"
services:
  backend:
    build: ./backend
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./backend/uploads:/usr/src/app/uploads
    networks:
      - webnet

  frontend_admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    networks:
      - webnet

  frontend_central:
    build:
      context: ./frontend-central
      dockerfile: Dockerfile
    networks:
      - webnet

  frontend_display:
    build:
      context: ./frontend-display
      dockerfile: Dockerfile
    networks:
      - webnet

  nginx:
    image: nginx:stable-alpine
    depends_on:
      - backend
      - frontend_admin
      - frontend_central
      - frontend_display
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
