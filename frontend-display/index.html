<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- PWA Meta Tags -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Wisse Digital Signage Display Application"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Wisse Display" />
    <meta name="application-name" content="Wisse Display" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/display/favicon.png" />
    <link rel="icon" type="image/svg+xml" href="/display/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/display/apple-touch-icon.png" />
    <link rel="mask-icon" href="/display/icons/icon-512x512.png" color="#000000" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/display/manifest.json" />

    <title>Wisse Digital Signage Display</title>

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      /* PWA Install Prompt Styles */
      .pwa-update-available {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #1a1a2e;
        color: white;
        padding: 16px 24px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        z-index: 10000;
        display: flex;
        align-items: center;
        gap: 16px;
        font-family: Arial, sans-serif;
      }
      .pwa-update-available button {
        background: #4f46e5;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
      }
      .pwa-update-available button:hover {
        background: #4338ca;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
